<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script defer src='index.js'></script>
   
</head>


<body id="body" img-src="">
    <div id="calculadora">
<div class="pantalla" id="pantalla">
</div>

<div class="teclado" id="teclado">

    <button type="button" id="boton-reset" class="boton">AC</button>
    <button type="button" id="boton-punto" class="boton">,</button>
    <button type="button" id="boton-dividir" class="boton-operacion">/</button>
    <button type="button" id="7" class="boton">7</button>
    <button type="button" id="8" class="boton">8</button>
    <button type="button" id="9" class="boton">9</button>
    <button type="button" id="boton-sumar" class="boton-operacion">+</button>
    <button type="button" id="4" class="boton">4</button>
    <button type="button" id="5" class="boton">5</button>
    <button type="button" id="6" class="boton">6</button>    
    <button type="button" id="boton-restar" class="boton-operacion">-</button>
    <button type="button" id="1" class="boton">1</button>
    <button type="button" id="2" class="boton">2</button>
    <button type="button" id="3" class="boton">3</button>
    <button type="button" id="boton-multiplicar" class="boton-operacion">x</button>
    <button type="button" id="0" class="boton-0" >0</button>
    <button type="button" id="boton-resultado" class="boton-operacion">=</button>
</div>
</div>
</body>
</html>
